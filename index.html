<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Drum Kit</h1>
        <p class="title-text">Press keys or click to hear sounds</p>
        <div class="kit-wrapper">
            <div class="drum-kit-button clap">
                <p class="kit-letter">A</p>
                <p class="kit-name">Clap</p>
                <audio class="audioClap" src="" autoplay="false"></audio>
            </div>
            <div class="drum-kit-button hihhat">
                <p class="kit-letter">S</p>
                <p class="kit-name">Hihhat</p>
                <audio class="audioHihhat" src="" autoplay="false"></audio>
            </div>
            <div class="drum-kit-button bass">
                <p class="kit-letter">D</p>
                <p class="kit-name">Bass</p>
                <audio class="audioBass" src="" autoplay="false"></audio>
            </div>
            <div class="drum-kit-button kick">
                <p class="kit-letter">F</p>
                <p class="kit-name">Kick</p>
                <audio class="audioKick" src="" autoplay="false"></audio>
            </div>
            <div class="drum-kit-button open">
                <p class="kit-letter">G</p>
                <p class="kit-name">Openhat</p>
                <audio class="audioOpen" src="" autoplay="false"></audio>
            </div>
            <div class="drum-kit-button ride">
                <p class="kit-letter">H</p>
                <p class="kit-name">Ride</p>
                <audio class="audioRide" src="" autoplay="false"></audio>
            </div>
            <div class="drum-kit-button snare">
                <p class="kit-letter">J</p>
                <p class="kit-name">Snare</p>
                <audio class="audioSnare" src="" autoplay="false"></audio>
            </div>
            <div class="drum-kit-button tink">
                <p class="kit-letter">K</p>
                <p class="kit-name">Tink</p>
                <audio class="audioTink" src="" autoplay="false"></audio>
            </div>
            <div class="drum-kit-button tom">
                <p class="kit-letter">L</p>
                <p class="kit-name">Tom</p>
                <audio class="audioTom" src="" autoplay="false"></audio>
            </div>
        </div>
    </div>
</body>
</html>
